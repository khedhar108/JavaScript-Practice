<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur code</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main"; // never use"class" we write class in html but it is considered as className by browser
    div.id = Math.round(Math.random() * 10 + 1);

    // div.setAttribute("attribute", "value")
    div.setAttribute("title", "generated title"); // god practice
    // div.setAttribute("title", "generated ")// bad practice
    /*how to add css to a targeted element*/
    div.style.backgroundColor = "green";
    div.style.padding = "12px";

    /*2 ways to put text*/
    // div.innerText = "Chai aur code"  // 1. overwrite the original content

    const addText = document.createTextNode("Chai aur code"); // 2. create a seperate node and than add it
    div.appendChild(addText);

    // insertin the created element in body
    document.body.appendChild(div);
  </script>
</html>
