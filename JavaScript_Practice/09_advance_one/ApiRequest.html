<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-------httprequest------------ https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/readyState-->
<!------ajax-------------- https://developer.mozilla.org/en-US/docs/Web/Guide/AJAX -->
<body style="background-color: #212121;">
    
<!-- 
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
 -->
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    // continuously checking readyState
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            // without parse data received in string type caused undefined
            const data = JSON.parse(this.responseText)
            console.log(typeof data);// js object
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
</html>
