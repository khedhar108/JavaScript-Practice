<!-- event propogation : Bubbling and capturing -->
<!-- 

Event propagation refers to the process by which events are handled by elements in the DOM tree.

There are two phases of event propagation - capturing and bubbling.

Capturing phase - The event is first captured by the outermost element and propagated inward to the target element.

Bubbling phase - After hitting the target element, the event propagates outward in reverse order from the innermost to outermost element


element.addEventListener('click', handler, false); // bubbling phase  -- 
element.addEventListener('click', handler); //--false: default value ----so-> bubbling phase 

element.addEventListener('click', handler, true); // capturing phase
